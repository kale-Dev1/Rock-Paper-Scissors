<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="containerBody">
    
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h3>Chose One option to Start the Game.</h3>
        <h4>First to Five is the winner.</h4>
        <div class = "container1">
        
        <button type="button" id ="Rock" class="btn btn-dark rock"><img class="Rock" src="./images/rock.png" alt=""></button>

        <button type="button" class="btn btn-dark paper"><img class="Paper" src="./images/paper.png" alt=""></button>

        <button type="button" class="btn btn-dark scissors"><img class="Scissors" src="./images/scissors.png" alt=""></button>
        
    </div>

    <h3>Player Score = <strong class="player-score">0</strong></h3>
    <h3>Computer Score = <strong class="comp-score">0</strong></h3>
    
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js">
</script>

</html>
